<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body onload="renderForm()">
    <div id="main">
        <h1>Editar Pessoa</h1>
        <div id="form">
            <div id="nome">
                <input type="text" id="inNome" placeholder="Nome">
            </div>
            <div id="end">
                <input type="text" id="inEndereco" placeholder="EndereÃ§o">
            </div>
            <div id="tel">
                <input type="text" id="inTelefone" placeholder="Telefone">
            </div>
            <div id="email">
                <input type="email" id="inEmail" placeholder="Email">
            </div>
            <div id="dtNasc">
                <input type="date" id="inDtNascimento" placeholder="Data de nascimento">
            </div>

            <div id="dtId">
                <input type="hidden" id="inDtId">
            </div>
            <div id="btnSave">
                <button onclick="salvarDados()" id="inBtnSave">Editar</button>
                <a href="./index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
