<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="renderForm()">
    <div id="main" class="container">
        <h1 class="text-center mb-4 mt-4">Editar Pessoa</h1>
        <div id="form">
            <div id="nome" class="col-12 mb-3">
                <label class="input-group-text">Nome</label>
                <input type="text" id="inNome" class="form-control">
            </div>

            <div id="endereco" class="col-12 mb-3">
                <label class="input-group-text">Endereco</label>
                <input type="text" id="inEndereco" class="form-control">
            </div>

            <div id="telefone" class="col-12 mb-3">
                <label class="input-group-text">Telefone</label>
                <input type="tel" id="inTelefone" class="form-control">
            </div>

            <div id="email" class="col-12 mb-3">
                <label class="input-group-text">email</label>
                <input type="email" id="inEmail" class="form-control">
            </div>

            <div id="nascimento" class="col-12 mb-3">
                <label class="input-group-text">Data Nascimento</label>
                <input type="date" id="inDtNascimento" class="form-control">
            </div>


            <div id="dtId">
                <input type="hidden" id="inDtId" class="form-control">
            </div>

            <div id="btnSave" class="col-12 mt-4">
                <button onclick="salvarDados()" id="inBtnSave" class="btn btn-primary">Salvar</button>
                <a href="./index.html" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
