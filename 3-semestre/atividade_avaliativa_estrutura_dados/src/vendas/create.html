<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="renderForm()">
    <div class="container">
        <h1 class="text-center mb-4 mt-4">Realizar Venda</h1>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Cliente</label>
            <select placeholder="Cliente" id="sCliente" class="form-select"></select>
        </div>

        <div class="col-12 mt-3">
            <button class="btn btn-success" onclick="salvarDados()">Salvar Venda</button>
            <a class="btn btn-secondary" href="./index.html">Voltar</a>
        </div>

        <hr>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Produto</label>
            <select placeholder="Produto" id="sProduto" class="form-select"></select>
        </div>

        <div class="col-12 mb-3">
            <label class="input-group-text">Quantidade de produtos</label>
            <input type="number" min="0.00" step="0.05" value="1.00" id="iQuantidade" class="form-control">
        </div>

        <div id="iId">
            <input type="hidden" id="inDtId">
        </div>

        <div class="col-12 mb-3">
            <button class="btn btn-primary" onclick="adicionarProduto()" id="inBtnSave">Adicionar Produto</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbprodutos">

            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
