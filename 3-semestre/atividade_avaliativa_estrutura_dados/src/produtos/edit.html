<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="renderForm()">
    <div id="main">
        <h1>Editar Produtos</h1>
        <div id="form">
            <div id="Nome">
                <input type="text" id="inNome" placeholder="Nome">
            </div>
            <div id="Marca">
                <input type="text" id="inMarca" placeholder="Marca">
            </div>
            <div id="Valor">
                <input type="number" id="inValor" placeholder="Valor">
            </div>
            <div id="dtId">
                <input type="hidden" id="inDtId">
            </div>
            <div id="btnSave">
                <button onclick="salvarDados()" id="inBtnSave">Editar</button>
                <a href="./index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
