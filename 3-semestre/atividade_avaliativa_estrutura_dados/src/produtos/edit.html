<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>

<body onload="renderForm()">
    <div id="main">
        <h1>Editar Produtos</h1>
        <div id="form">
            <div id="Nome">
                <input type="text" id="inNome" placeholder="Nome">
            </div>
            <div id="Marca">
                <input type="text" id="inMarca" placeholder="Marca">
            </div>
            <div id="Valor">
                <input type="number" id="inValor" placeholder="Valor">
            </div>
            <div id="dtId">
                <input type="hidden" id="inDtId">
            </div>
            <div id="btnSave">
                <button onclick="salvarDados()" id="inBtnSave">Editar</button>
                <a href="./index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
