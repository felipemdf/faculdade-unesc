<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="main" class="container">
        <h1 class="text-center mb-4 mt-4">Cadastrar Produtos</h1>
        <div id="form">
            <div id="Nome" class="col-12 mb-3">
                <label class="input-group-text">Nome</label>
                <input type="text" id="inNome" class="form-control">
            </div>

            <div id="Marca" class="col-12 mb-3">
                <label class="input-group-text">Marca</label>
                <input type="text" id="inMarca" class="form-control">
            </div>

            <div id="Valor" class="col-12 mb-3">
                <label class="input-group-text">Valor</label>
                <input type="number" min="0.00" step="0.05" value="1.00" id="inValor" class="form-control">
            </div>

            <div id="dtId">
                <input type="hidden" id="inDtId">
            </div>

            <div id="btnSave" class="col-12 mt-4">
                <button class="btn btn-primary" onclick="salvarDados()" id="inBtnSave">Salvar</button>
                <a class="btn btn-secondary" href="./index.html">Voltar</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
